<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Odliczanie czasu</title>
</head>
<body onload="odliczanie();">
  
  <div id="zegar">aaa</div>


  <script type="text/javascript">
    
    function odliczanie() {
      var dzisiaj = new Date();

      var dzien = dzisiaj.getDate();
      var miesiac = dzisiaj.getMonth() + 1; /* ponieważ mamy od 0-11 */
        miesiac = DwaZnaki(miesiac);
      var rok = dzisiaj.getFullYear();

      var godzina = dzisiaj.getHours();
          godzina = DwaZnaki(godzina);
      var minuta  = dzisiaj.getMinutes();
          minuta = DwaZnaki(minuta);
      var sekunda = dzisiaj.getSeconds();
          sekunda = DwaZnaki(sekunda);

      document.getElementById("zegar").innerHTML = 
      rok +"-" + miesiac +"-" + dzien +"  " + godzina +":" + minuta +":" + sekunda 

      setTimeout("odliczanie()",1000);  
    }

    function DwaZnaki(zmienna) {
      /// I sposób
      // if(zmienna <10) 
      //   return "0"+ zmienna;
      // return zmienna;

      /// II sposób
      return (zmienna < 10) ? "0"+ zmienna : zmienna;
    }    
  </script>
</body>
</html>
