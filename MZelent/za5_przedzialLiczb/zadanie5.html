<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie</title>
  <!-- <script src="zadanie3.js"></script>    -->
  </head>
<body>

  <input type="text" id="pole1" >
  <input type="text" id="pole2" >
  <input type="submit" value="Generuj" onclick="generuj()" >
  <br>
  <div id="wynik">Wynik</div>
  
  <script type="text/javascript">
    function generuj()
    {  
      var liczba1 = document.getElementById("pole1").value;
      var liczba2 = document.getElementById("pole2").value;
      var napis = "";

      if (liczba1=="" && liczba2=="") {
        napis = "Nie wpisałeś żadnej wartości!";
      } 
      else if (liczba1=="") {
        napis = "Nie wpisałeś lewej wartości!";
      } 
      else if (liczba2=="") {
        napis = "Nie wpisałeś prawej wartości!";
      } 
      else if (isNaN(liczba1) && isNaN(liczba2)) {
        napis = "Wartości w obu polach nie są liczbami!";
      }
      else if (isNaN(liczba1)) {
        napis = "Wartość w lewym polu nie jest liczbą!";
      }
      else if (isNaN(liczba2)) {
        napis = "Wartość w prawym polu nie jest liczbą!";
      }
      else if (liczba1 == liczba2) {
        napis = "Liczby mają tę samą wartość!";
      }
      else if (liczba1 < liczba2) {
        for (var i = liczba1; i <= liczba2; i++){
          napis = napis + i + " ";
        }
      }
      else if (liczba1 > liczba2) {
        for (var i = liczba1; i >= liczba2; i--){
          napis = napis + i + " ";
        }
      }
      else { 
        napis = "Nieznany przypadek!";
      }


      document.getElementById("wynik").innerHTML = napis;
    }
  </script>

</body>
</html>
